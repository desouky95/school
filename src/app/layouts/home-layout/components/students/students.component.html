

<div class="slide p-lg-3 bg-secondary">
  <div class="col-lg-12 col-md-12 col-sm-12 p-4 d-flex bg-secondary">
    <button class="mx-auto" [routerLink]="['../add-student']" mat-button>Add Student</button>
  </div>
    <div id="carouselExampleControls" class="carousel slide  p-5" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <div class="card bg-secondary">
                  <div class="card-img-container">
                      <img *ngIf="students[0].image != ''" [routerLink]="['/student',students[0].id]" [src]="students[0].image" class="card-img-top" alt="...">
                      <img *ngIf="students[0].image == ''" [routerLink]="['/student',students[0].id]" [src]="defaultImage" class="card-img-top" alt="...">
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">{{students[0].name}}</h5>
                    <p class="card-text">AGE : {{students[0].age}}</p>
                    <p class="card-text">{{students[0].faculty}}</p>
                  </div>
                </div>
          </div>
          <div *ngFor="let c of students| slice : 1; let i = index" class="carousel-item">
              <div class="card bg-secondary">
                <div class="card-img-container">
                  <img *ngIf="c.image != ''" [routerLink]="['/student',c.id]" [src]="c.image" class="card-img-top" alt="...">
                  <img *ngIf="c.image == ''" [routerLink]="['/student',c.id]" [src]="defaultImage" class="card-img-top" alt="...">
                </div>
                  <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text">AGE : {{c.age}}</p>
                    <p class="card-text">{{c.faculty}}</p>
                  </div>
                </div>
          </div>
        </div>
        
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
